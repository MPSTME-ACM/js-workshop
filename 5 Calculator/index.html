<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="operand-1">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="operand-2">
    <input type="button" id="equals" value="Calculate">
    <input type="button" id="clear" value="clear">
    <h3 id="result"></h3>
    <script src="script.js"></script>
</body>
</html>
