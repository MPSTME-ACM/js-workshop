<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO LIST</title>
    <script src="script.js" defer></script>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #b2f546, #2193b0);
      }
      button {
        font-size: 18px;
        cursor: pointer;
        background: crimson;
        border: none;
        border-radius: 5px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>To Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button id="TaskButton">Add Task</button>
    <ul id="taskList"></ul>
  </body>
</html>
