
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #taskInput
        {
            width: 250px;
            padding: 8px;
            font-size: 16px;
        }
        #addTaskBtn
        {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 5px;
        }
        ul 
        {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li 
        {
            margin: 10px 0;
            font-size: 18px;
        }
        .removeBtn 
        {
            margin-left: 10px;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
